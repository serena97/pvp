<!DOCTYPE html>
<html>
<head>
    <title>PVP</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></head>
    <script src="index.js"></script>
<body>
    <div class="background">
        <div class="content">
            <div class="searchbar">
                <input class="prompt" type="text" placeholder="Search a profile...">
                <i class="fa fa-search search-icon"></i>
            </div>
            <div class="card">
                <div id="avatar"></div>
                <div class="character-info">
                    <div id="name"></div>
                    <div id="item-lvl"></div>
                    <div id="character-title"></div>
                </div>
            </div>
            <div class="card">
                <table>
                    <tr>
                        <th></th>
                        <th>Current Rating</th>
                        <th>Season High</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Win Ratio</th>
                        <th>Highest Rating</th>
                    </tr>
                    <tr>
                        <td>2v2</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>3v3</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                    <tr>
                        <td>RBG</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
